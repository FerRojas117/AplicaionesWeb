<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Título de la asesoría">
      <mat-error *ngIf="form.get('title').invalid">Por favor introduce un nombre de la asesoría.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Elige una imágen</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Descripción de la asesoría"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Por favor introduce una descripción a la asesoría.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Salvar asesoría</button>
  </form>
</mat-card>
